{% extends 'base.html' %}

{% block content %}

<div class="container py-3">
    <h3 class=" text-center ">Our Menu</h3>
    {% for category in menu  %}
    <div class="row g-lg-5 g-md-3 g-sm-1  ">
        <h4 class=" text-center pt-5 text-capitalize">{{category.category}}</h4>
        {% for item in items  %}
        {% if item.category == category %}
        <div class="col-lg-6 col-md-6 col-sm-12  ">
            <div class="shadow-white d-flex">
                <div  style=" border-radius: 5px; overflow: hidden;">
                    <img src="{{item.image.url}}" alt="" style="width: 10rem; height: 10rem; object-fit: cover;">
                </div>
                <div class="py-2 ps-3">
                    <h5 class='text-capitalize'><em>{{item.name}}</em></h5>
                    <p class='text-capitalize'>{{item.description}}</p>
                    <p class='text-capitalize'>Rs.{{item.price}}</p>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="border-bottom border-1 border-light pt-3"></div>
    </div>
    
    {% endfor %}
</div>

{% endblock content %}
