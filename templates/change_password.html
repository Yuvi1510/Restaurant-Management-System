{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
       <div class="col-md-6 col-lg-4 col-xl-4">
          <div class="card">
              <div class="card-body">
                  <div class="text-center m-auto">
                     <h4 class="text-uppercase text-center">CHANGE PASSWORD</h4>
                  </div>
                  <form action="{% url 'change_password' %}" method="post">
                    {% csrf_token %}
                     <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                     
                     <div class="form-group mb-3">
                        <label for="password">OLD PASSWORD</label>
                        <div class="input-group bg-light" id="show_hide_password">
                           <input type="password" class="form-control" id="password" value="" name="old_password" placeholder="Enter Password" required="">
                        </div>
                     </div>
                     <div class="form-group mb-3">
                        <label for="password">NEW PASSWORD</label>
                        <div class="input-group bg-light" id="show_hide_password">
                           <input type="password" class="form-control" id="password" value="" name="new_password1" placeholder="Enter Password" required="">
                        </div>
                     </div>
                     <div class="form-group mb-3">
                        <label for="password">CONFIRM PASSWORD</label>
                        <div class="input-group bg-light" id="show_hide_password">
                           <input type="password" class="form-control" id="confirm-password" value="" name="new_password2" placeholder="Enter Password" required="">
                        </div>
                     </div>
                     
                     <div class="form-group mb-0 d-flex justify-content-between">
                        <button class="btn btn-dark btn-block" type="submit" name="submit" id="submit">CHANGE PASSWORD </button>
                     </div>
                     <script>
                        $(document).ready(function() {
                            $("#show_hide_password i").on('click', function(event) {
                                event.preventDefault();
                                if($('#show_hide_password input').attr("type") == "text"){
                                    $('#show_hide_password input').attr('type', 'password');
                                    $('#show_hide_password i').addClass( "fa-eye-slash" );
                                    $('#show_hide_password i').removeClass( "fa-eye" );
                                }else if($('#show_hide_password input').attr("type") == "password"){
                                    $('#show_hide_password input').attr('type', 'text');
                                    $('#show_hide_password i').removeClass( "fa-eye-slash" );
                                    $('#show_hide_password i').addClass( "fa-eye" );
                                }
                            });
         
                        });
                     </script>
                  </form>
               </div>
          </div>
       </div>
    </div>
  </div>


{% endblock content %}
